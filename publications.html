      </a><br><div class="kimeno">Ως ψυχοσωματική οντότητα, όταν ο άνθρωπος νοσεί σωματικά, νοσεί και ψυχικά ή αντιστρόφως, αφού σώμα και ψυχή λειτουργούν ως συγκοινωνούντα δοχεία. Η φυσικοθεραπεία στην ψυχική υγεία συμβάλλει στη διατήρηση της αξιοπρέπειας των ψυχικά πασχόντων συνανθρώπων μας και διαδραματίζει κομβικό ρόλο στην αντιμετώπιση πληθώρας ψυχικών διαταραχών, τόσο στα παιδιά και στους εφήβους (π.χ. διαταραχές στο φάσμα του αυτισμού, ελλειμματική προσοχή και υπερκινητικότητα) όσο στους ενήλικες και στους ηλικιωμένους (π.χ. κατάθλιψη, αγχώδεις διαταραχές, ψυχώσεις, διπολική διαταραχή, άνοια). (Απόσπασμα από την εισαγωγή του βιβλίου)</div>
